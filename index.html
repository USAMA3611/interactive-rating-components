<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-content">
            <div class="rating">
                <div class="image">
                    <img src="images2.png" alt="image"/>
                </div>
                <h1>How did we do ?</h1>
                <p>
                    Please let us know we did your support request. All feedback is 
                    appericiated to help us improve our offering.
                </p>
                <div class="rating-box">
                    <button class="btn-rate">1</button>
                    <button class="btn-rate">2</button>
                    <button class="btn-rate">3</button>
                    <button class="btn-rate">4</button>
                    <button class="btn-rate">5</button>
                </div>
                <button class="submit" id="btn-submit">Submit</button>
            </div>
            <div class="thanks">
                <div class="thanks-images">
                    <img src="images.png" alt="image"/>
                </div>
                <div class="results">
                You selected&nbsp;<span id="result"></span>&nbsp; out of 5
                </div>
                <h2>Thank You</h2>
                <p>
                    Please let us know we did your support request. All feedback is
                    appericiated to help us improve our offering.
                </p>
            </div>
        </div>
    </main>






    <script src="index.js"></script>
</body>
</html>
